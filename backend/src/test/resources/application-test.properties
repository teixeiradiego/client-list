server.port=9000

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults: false
spring.jpa.database-platform: org.hibernate.dialect.PostgreSQL9Dialect

spring.datasource.url=jdbc:postgresql://localhost:5432/contacts_db
spring.datasource.username=contact_list
spring.datasource.password=contact_list
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.embedded-directory=target
 
spring.liquibase.user=contact_list
spring.liquibase.password=contact_list

spring.liquibase.defaultSchema=contact_list
spring.liquibase.liquibaseSchema=public
#spring.liquibase.dropFirst=true
spring.liquibase.testRollbackOnUpdate=true

spring.jpa.hibernate.ddl-auto=none

app.storage=storage
app.storage.people.photos=people-photos

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
